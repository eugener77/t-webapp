<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Тестовый WebApp</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://telegram.org; script-src 'self' https://telegram.org 'unsafe-inline';">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { 
            padding: 10px 20px; 
            background: #0088cc; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Тестовый WebApp</h1>
    <button onclick="sendTestData()">Отправить данные в бота</button>

    <script>
        function sendTestData() {
            if (window.Telegram && Telegram.WebApp) {
                // Отправляем тестовые данные
                Telegram.WebApp.sendData(JSON.stringify({
                    action: "test",
                    payload: 123
                }));
                Telegram.WebApp.close();
            } else {
                alert("Telegram.WebApp не доступен!");
            }
        }
    </script>
</body>
</html>
